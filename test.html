	<meta charset="UTF-8">

<script>
class Animal {
	constructor(name = '') {
		this.name = name;
	}
	getName() {
		console.log(this.name);
	}
}		
class Dog extends Animal {
	constructor(name) {
		super(name);
	}
	bark() {
		console.log(`Dog ${this.name} is barking`);
	}
}		
let animal = new Animal();
let dog = new Dog('Aban');

dog.getName();
dog.bark();
	
</script>
</body>
